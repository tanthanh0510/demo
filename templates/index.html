<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>File Upload</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .upload-container {
            display: flex;
            align-items: center;
        }

        .image-container {
            margin-right: 20px;
        }

        .image-container img {
            max-width: 300px;
            max-height: 300px;
        }

        .text-container input {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif">
        <input type="submit" value="Upload">
    </form>
    
    {% if encoded_image %}
    <h2>Uploaded Image:</h2>
    <img src="data:image/png;base64,{{ encoded_image }}" alt="Uploaded Image">
    <h2>Enter text:</h2>
    <input type="text" value="{{ text }}" readonly>
    {% endif %}
</body>
</html>
