<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>File Upload</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .form {
        width: 100%;
        text-align: center;
      }
      .header {
        width: 100%;
        display: flex;
        padding: 10px 0 0 1%;
        gap: 10%;
      }
      .container {
        width: 100%;
        display: flex;
        padding: 10px 1%;
      }
      #logo175 {
        margin-left: 24%;
        width: 20%;
        /* max-height: 100px; */
      }
      #logoiuh {
        width: 20%;
        /* max-height: 100px; */
      }
      #imageContainer {
        width: 100%;
        display: block;
        justify-content: space-between;
        padding: 0 5%;
      }
      img {
        width: 100%;
        max-height: 800px;
      }

      #captions {
        display: flex;
        gap: 10px;
        width: 100%;
      }

      .caption {
        height: max-content;
        border: 1px solid orange;
        border-radius: 8px;
        padding: 10px;
      }

      table {
        /* border-collapse: collapse; */
        width: 100%;
        border: 1px solid orange;
        border-radius: 8px;
        margin-left: 10px;
      }
      td {
        border: 1px solid orange;
        padding: 10px;
      }
      th {
        border: 1px solid orange;
        padding: 10px;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img
        id="logo175"
        src="{{ url_for('static', filename='logo.jpg') }}"
        alt="Information Technology Unit 175 Hospital"
      />
      <img
        id="logoiuh"
        src="{{ url_for('static', filename='iuh.jpg') }}"
        alt="Industrial University of Ho Chi Minh City"
      />
    </div>

    <div id="main">
      <form
        class="form"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <input
          id="input"
          type="file"
          name="file"
          accept=".png, .jpg, .jpeg, .gif, .dicom"
        />
      </form>

      <div class="container">
        <div id="imageContainer">
          <img id="image" alt="Uploaded Image" />
          <img id="segment" alt="Uploaded Image" />
        </div>
        <div id="captions"></div>
      </div>
    </div>
    <script>
      const result = {};
      const fileInput = document.getElementById("input");
      const img = document.getElementById("image");
      const segment = document.getElementById("segment");
      const captions = document.getElementById("captions");
      console.log("img", img);

      const uploadFile = (file) => {
        console.log("Uploading file...");
        const API_ENDPOINT = "/upload";
        const request = new XMLHttpRequest();
        const formData = new FormData();

        request.open("POST", API_ENDPOINT, true);
        request.onreadystatechange = () => {
          if (request.readyState === 4 && request.status === 200) {
            const result = JSON.parse(request.response);
            result = result.data;
            if (result.image) {
              img.src = +result.image;
            }
            if (result.segmented_image) {
              segment.src = result.segmented_image;
            }
            if (result.captions) {
              const captions = document.getElementById("captions");
              const table = document.createElement("table");
              const thead = document.createElement("thead");
              const tbody = document.createElement("tbody");
              const tr = document.createElement("tr");
              const th1 = document.createElement("th");
              const th2 = document.createElement("th");
              const th3 = document.createElement("th");
              th1.innerHTML = "Mô tả";
              th2.innerHTML = "Kết luận";
              th3.innerHTML = "Xác suất";
              tr.appendChild(th1);
              tr.appendChild(th2);
              tr.appendChild(th3);
              thead.appendChild(tr);
              table.appendChild(thead);
              table.appendChild(tbody);
              result.captions.forEach((caption) => {
                const tr = document.createElement("tr");
                const td1 = document.createElement("td");
                const td2 = document.createElement("td");
                const td3 = document.createElement("td");
                td1.innerHTML = caption.Finding;
                td2.innerHTML = caption.Impression;
                td3.innerHTML = caption.p;
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tbody.appendChild(tr);
              });
              captions.appendChild(table);
            }
          }
        };
        formData.append("file", file);
        request.send(formData);
      };

      fileInput.addEventListener("change", function (event) {
        const file = event.target.files[0];
        uploadFile(file);
      });
    </script>
  </body>
</html>
